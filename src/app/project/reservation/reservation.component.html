<h1>My Reservation</h1>
<h2>Past and next reservation for your house</h2>
<div class="listing-grid" *ngIf="!loading && reservationListings.length > 0">
  <app-card-listing *ngFor="let reservation of reservationListings; trackBy: trackByBookingPublicId"
                    [listing]="reservation"
                    [cardMode]="'booking'"
                    (cancelBooking)="onCancelReservation($event)">
  </app-card-listing>
</div>

<div *ngIf="!loading && reservationListings.length === 0" class="flex flex-column align-items-center justify-content-center h-10rem">
  <h1>No reservation found</h1>
  <div class="text-xl">It seems that you don't have any reservation yet.</div>
</div>

<div *ngIf="loading" class="flex justify-content-center align-items-center h-10rem">
  <fa-icon class="ml-2 text-primary" icon="circle-notch" size="3x" animation="spin"></fa-icon>
</div>
