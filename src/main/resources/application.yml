logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: DEBUG
    org.project.airbnb: DEBUG

spring:
  profiles:
    active: dev
  application:
    name: airbnb
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: Hikari
      auto-commit: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: airbnb
  liquibase:
    contexts: dev
    change-log: classpath:db/changelog/master.xml
    default-schema: airbnb
    enabled: true
    #drop-first: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  docker:
    compose:
      enabled: false

server:
  port: 8080

